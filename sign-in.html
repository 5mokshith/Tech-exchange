                <h1>Sign in</h1>

                        </svg>
                    </div>
                    <input type="password" required aria-required="true" class="password-field input"
                        placeholder="Password" />
                </div>
                <button class="btn sign-in" type="submit">Sign in</button>
                <p>Don't have an account? <a href="sign-up.html">Log in</a></p>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.setAttribute('data-dark-mode', currentTheme === 'dark' ? 'true' : 'false');
        }
    });
</script>
